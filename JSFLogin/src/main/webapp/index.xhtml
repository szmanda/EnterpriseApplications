<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:loadBundle var="AppMessages" basename="ApplicationMessages" />
<f:view locale="pl">
<h:head>
    <title>
        <h:outputText value="#{AppMessages['title.login']}"></h:outputText>
    </title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel for="usernameField" value="#{AppMessages['label.user']}:"></h:outputLabel>
            <h:inputText id="usernameField" value="#{loginBean.username}" required="true" requiredMessage="#{AppMessages['validation.user']}"></h:inputText>
            <h:message for="usernameField"></h:message>

            <h:outputLabel for="passwordField" value="#{AppMessages['label.password']}:"></h:outputLabel>
            <h:inputSecret id="passwordField" value="#{loginBean.password}" validatorMessage="#{AppMessages['validation.password']}">
                <f:validateLength minimum="4" maximum="6"></f:validateLength>
            </h:inputSecret>
            <h:message for="passwordField"></h:message>

            <h:panelGroup></h:panelGroup>
            <h:commandButton binding="#{loginBean.loginButton}" disabled="true" id="loginButton" value="#{AppMessages['label.login']}" action="#{loginBean.login()}"></h:commandButton>
        </h:panelGrid>
        <h:selectBooleanCheckbox
                id="acceptCheckbox"
                binding="#{loginBean.acceptCheckbox}"
                valueChangeListener="#{loginBean.activateButton}"
                onchange="submit()"
                immediate="true"
        ></h:selectBooleanCheckbox>
        <h:outputLabel for="acceptCheckbox" value="I accept the terms and conditions"></h:outputLabel>
    </h:form>
</h:body>
</f:view>
</html>
